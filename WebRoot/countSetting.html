<!doctype html>
<html>

#include("common/_head.html")
<body data-type="generalComponents">

	#include("common/_header.html", menu_index="countSetting")

	<div class="tpl-content-wrapper">


		<div class="tpl-portlet-components">
			<div class="portlet-title">
				<div class="caption font-green bold">
					<span class="am-icon-flag"></span>接单设置
				</div>
				<ol class="am-breadcrumb">
					<li><a href="#" class="am-icon-home">接单管理</a></li>
					<li class="am-active">接单设置</li>
				</ol>
			</div>
			<div class="tpl-block">

				<div class="am-g">
					<div class="am-u-sm-12">
						<form class="am-form">
							<table
								class="am-table am-table-bordered am-table-radius am-table-striped am-table-hover">
								<thead>
									<tr class="am-success">

										<th>接单条数（每日）</th>
										<th>状态</th>
										<th class="table-set">操作</th>
									</tr>
								</thead>
								<tbody id="countSetting">
									<tr>
										<td><span id="mydayRec"></span></td>
										<td><span id="state"></span></td>
										<td>
											<div class="am-btn-toolbar">
												<div class="am-btn-group am-btn-group-xs">
													<button type="button" onclick="openPopup();" id="conutSettingModifyBtn"
														class="am-btn am-btn-default am-btn-xs am-text-secondary" >
														<span class="am-icon-pencil-square-o"></span> 修改每日接单数
													</button>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>

						</form>
					</div>

				</div>
			</div>
		</div>


	</div>

	<div class="am-popup" id="my-popup">
	  <div class="am-popup-inner">
	    <div class="am-popup-hd">
	      <h4 class="am-popup-title">每日接单数调整</h4>
	      <span data-am-modal-close
	            class="am-close">&times;</span>
	    </div>
	    <div class="am-popup-bd">
	       <form class="am-form am-form-horizontal">
			  <div class="am-form-group">
			    <label for="doc-ipt-3" class="am-u-sm-4 am-form-label">当前每日接单数</label>
			    <div class="am-u-sm-8">
			      <input type="text" id="oldDayRec" disabled>
			    </div>
			  </div>

			  <div class="am-form-group">
			    <label for="doc-ipt-3" class="am-u-sm-4 am-form-label">新的每日接单数</label>
			    <div class="am-u-sm-8">
			      <input type="text" id="newDayRec">
			    </div>
			  </div>
			  			
			  <div class="am-form-group">
			    <div class="am-u-lg-2 am-u-sm-offset-5">
			       <button type="button" class="am-btn am-btn-success" onclick="setMyDayRec();">保存</button>
			    </div>
			  </div>
			</form>
			<div class="am-form-group  am-form-warning" style="margin-top: 10px; text-align: center;">
				<label class="am-form-label" id="error-alert1">&nbsp;</label>
			</div>
	    </div>
	  </div>
	</div>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/amazeui.min.js"></script>
	<script src="assets/js/common.js"></script>
	<script src="assets/js/countSetting.js"></script>
</body>

</html>
